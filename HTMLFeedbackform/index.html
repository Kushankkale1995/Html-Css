<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>HTML Feedback form</h1>
        <div>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name"  minlength="3" maxlength="50" required>
        </div> 
        <br>
        
        <div>
            <label for="portfolio">Portfolio :</label>
            <input type="text" id="portfolio" name="name"  minlength="3" maxlength="50" required>
        </div>
        <div>
            <label for="favColor">Color :</label>
            <input type="color" id="favColor" name="color">
        </div>
        <div>
            <label for="likeness">Likeness</label>
            <input type="range" id="likeness" name="likeness" aria-valuemax="100" aria-valuemin="0">
        </div>
    </form>
</body>
</html>
